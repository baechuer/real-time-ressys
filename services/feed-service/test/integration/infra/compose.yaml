services:
  feed-service:
    build:
      context: ../../../
      dockerfile: Dockerfile
    environment:
      - APP_ENV=test
      - HTTP_ADDR=:8084
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_ADDR=postgres://user:pass@postgres:5432/app?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_DB=0
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672/
      - ANON_COOKIE_SECRET=test-secret
    ports:
      - "8084:8084"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084/api/feed/health" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d app" ]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - "6383:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 3s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5677:5672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 5s
      timeout: 5s
      retries: 20
