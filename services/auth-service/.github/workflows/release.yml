name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.25'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p release
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o release/auth-service-linux-amd64 ./app/handlers
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o release/auth-service-windows-amd64.exe ./app/handlers
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o release/auth-service-darwin-amd64 ./app/handlers
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o release/auth-service-darwin-arm64 ./app/handlers

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

