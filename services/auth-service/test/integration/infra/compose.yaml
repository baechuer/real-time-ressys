services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    ports:
      - "54321:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app"]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "63791:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "56731:5672"
      - "15671:15672"
    environment:
      RABBITMQ_DEFAULT_USER: it
      RABBITMQ_DEFAULT_PASS: it
      RABBITMQ_DEFAULT_VHOST: /

