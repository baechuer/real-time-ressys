version: '3.8'
services:
  postgres-test:
    image: postgres:15-alpine
    container_name: join_service_test_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: join_service_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: join_service_test_redis
    ports:
      - "6380:6379"
# docker-compose.test.yml (append)
  rabbitmq-test:
    image: rabbitmq:3.13-management-alpine
    container_name: join_service_test_rabbit
    environment:
      RABBITMQ_DEFAULT_USER: test_user
      RABBITMQ_DEFAULT_PASS: test_password
    ports:
      - "5673:5672"
      - "15673:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
