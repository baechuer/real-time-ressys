openapi: 3.0.3
info:
  title: City Event Platform API
  description: |
    Real-time event recommendation and participation platform.
    
    ## Authentication
    Most endpoints require a valid JWT access token in the `Authorization` header:
    ```
    Authorization: Bearer <access_token>
    ```
    
    ## Idempotency
    Write operations (POST, PUT, DELETE) should include an `Idempotency-Key` header
    to prevent duplicate processing:
    ```
    Idempotency-Key: <uuid-v4>
    ```
    
    ## Rate Limiting
    API requests are rate-limited. When exceeded, you'll receive a `429 Too Many Requests`
    response with a `Retry-After` header.
    
  version: 1.0.0
  contact:
    name: City Event Platform Team
    email: support@cityevent.example.com

servers:
  - url: http://localhost:8080/api
    description: Local development
  - url: https://api.cityevent.example.com/api
    description: Production

tags:
  - name: Auth
    description: Authentication and user management
  - name: Events
    description: Event discovery and management
  - name: Participation
    description: Event joining and participation
  - name: Health
    description: Service health checks

paths:
  # ============ HEALTH ============
  /healthz:
    get:
      tags: [Health]
      summary: Liveness probe
      description: Returns OK if the service is alive
      operationId: healthz
      responses:
        '200':
          description: Service is alive
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /readyz:
    get:
      tags: [Health]
      summary: Readiness probe
      description: Returns detailed health status of dependencies
      operationId: readyz
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'
        '503':
          description: Service is not ready

  # ============ AUTH ============
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Email already exists

  /auth/login:
    post:
      tags: [Auth]
      summary: Login with email and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          headers:
            Set-Cookie:
              description: Refresh token cookie (HttpOnly, Secure)
              schema:
                type: string
        '401':
          description: Invalid credentials
        '403':
          description: Account banned or locked

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      operationId: refreshToken
      description: Uses the refresh token from the HttpOnly cookie
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid or expired refresh token

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout and revoke refresh token
      operationId: logout
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Logged out successfully

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile
      operationId: getMe
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============ EVENTS ============
  /feed:
    get:
      tags: [Events]
      summary: Get public event feed
      operationId: getFeed
      parameters:
        - name: city
          in: query
          schema:
            type: string
          description: Filter by city (prefix match)
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category
        - name: q
          in: query
          schema:
            type: string
          description: Full-text search query
        - name: from
          in: query
          schema:
            type: string
            format: date-time
          description: Start time filter (inclusive)
        - name: to
          in: query
          schema:
            type: string
            format: date-time
          description: End time filter (inclusive)
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: Pagination cursor from previous response
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventListResponse'

  /events:
    get:
      tags: [Events]
      summary: List events (authenticated)
      operationId: listEvents
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CityFilter'
        - $ref: '#/components/parameters/CategoryFilter'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventListResponse'
    post:
      tags: [Events]
      summary: Create a new event
      operationId: createEvent
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '201':
          description: Event created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'

  /events/{id}:
    patch:
      tags: [Events]
      summary: Update an event
      operationId: updateEvent
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEventRequest'
      responses:
        '200':
          description: Event updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /events/{id}/publish:
    post:
      tags: [Events]
      summary: Publish an event
      operationId: publishEvent
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '200':
          description: Event published
        '403':
          $ref: '#/components/responses/Forbidden'

  /events/{id}/join:
    post:
      tags: [Participation]
      summary: Join an event
      operationId: joinEvent
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Successfully joined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: Cannot join (owner, banned, etc.)
        '409':
          description: Already joined or event full

  /events/{id}/cancel:
    post:
      tags: [Participation]
      summary: Cancel participation
      operationId: cancelJoin
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '204':
          description: Participation canceled
        '404':
          description: Not participating

  /me/joins:
    get:
      tags: [Participation]
      summary: List my joined events
      operationId: listMyJoins
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          description: List of joined events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinListResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    EventId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Event ID

    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: true
      schema:
        type: string
        format: uuid
      description: Idempotency key for safe retries

    CityFilter:
      name: city
      in: query
      schema:
        type: string

    CategoryFilter:
      name: category
      in: query
      schema:
        type: string

    Limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 20
        maximum: 100

    Cursor:
      name: cursor
      in: query
      schema:
        type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: validation_error
            message:
              type: string
              example: Invalid input
            request_id:
              type: string
              format: uuid

    ReadinessResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ready, not_ready]
        checks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              status:
                type: string
                enum: [healthy, unhealthy]
              error:
                type: string

    RegisterRequest:
      type: object
      required: [email, password, username]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        username:
          type: string
          minLength: 3
          maxLength: 50

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
          description: Token lifetime in seconds
        user:
          $ref: '#/components/schemas/UserProfile'

    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        username:
          type: string
        role:
          type: string
          enum: [user, moderator, admin]
        email_verified:
          type: boolean
        created_at:
          type: string
          format: date-time

    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        city:
          type: string
        category:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        capacity:
          type: integer
        active_participants:
          type: integer
        status:
          type: string
          enum: [draft, published, canceled]
        owner_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time

    CreateEventRequest:
      type: object
      required: [title, description, city, category, start_time, end_time]
      properties:
        title:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 5000
        city:
          type: string
        category:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        capacity:
          type: integer
          minimum: 0
          description: 0 means unlimited

    UpdateEventRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        city:
          type: string
        category:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        capacity:
          type: integer

    EventListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        next_cursor:
          type: string
          nullable: true

    JoinResponse:
      type: object
      properties:
        status:
          type: string
          enum: [active, waitlisted]
        position:
          type: integer
          description: Position in waitlist (only for waitlisted status)

    JoinListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/JoinRecord'
        next_cursor:
          type: string
          nullable: true

    JoinRecord:
      type: object
      properties:
        event_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [active, waitlisted, canceled]
        joined_at:
          type: string
          format: date-time
        event:
          $ref: '#/components/schemas/Event'
