name: ci

on:
  pull_request:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-and-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        svc: [auth-service, event-service, join-service, email-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true
          cache-dependency-path: |
            services/${{ matrix.svc }}/go.sum

      - name: Unit tests
        working-directory: services/${{ matrix.svc }}
        run: |
          set -euo pipefail
          go mod download
          # 单元测试：不带 integration tag
          go test ./... -race
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63.4
          args: --timeout=5m
          working-directory: services/auth-service
  

  integration-auth:
    runs-on: ubuntu-latest
    needs: [unit-and-lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false

          cache-dependency-path: |
            services/auth-service/go.sum

      - name: Start integration infra (auth-service)
        working-directory: services/auth-service
        run: |
          set -euo pipefail
          docker compose -f test/integration/infra/compose.yaml up -d

      - name: Integration tests (auth-service)
        working-directory: services/auth-service
        env:
          IT_PG_DSN: postgres://user:pass@localhost:54321/app?sslmode=disable
          IT_REDIS_ADDR: localhost:63791
          IT_RABBIT_URL: amqp://it:it@localhost:56731/
        run: |
          set -euo pipefail
          go test -tags=integration ./test/integration/... -count=1 -p=1 -v -timeout 5m

      - name: Logs on failure
        if: failure()
        working-directory: services/auth-service
        run: |
          docker compose -f test/integration/infra/compose.yaml logs --no-color

      - name: Down
        if: always()
        working-directory: services/auth-service
        run: |
          docker compose -f test/integration/infra/compose.yaml down -v
