---
# Ingress for CityEvents Platform
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cityevents-ingress
  namespace: city-events
  labels:
    app: cityevents
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable CORS for development
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
    - host: cityevents.local
      http:
        paths:
          # API routes -> BFF Service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bff-service
                port:
                  number: 8080
          # Frontend routes -> Web Service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    # Mailpit UI
    - host: mail.cityevents.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailpit
                port:
                  number: 8025
