---
# Ingress for CityEvents Platform
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cityevents-ingress
  namespace: city-events
  labels:
    app: cityevents
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable CORS for development
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - backend:
            service:
              name: bff-service
              port:
                number: 8080
          path: /api
          pathType: Prefix
        - backend:
            service:
              name: web
              port:
                number: 80
          path: /
          pathType: Prefix
        - backend:
            service:
              name: mailpit
              port:
                number: 8025
          path: /mail
          pathType: Prefix
        # Minio S3 API for direct uploads
        - backend:
            service:
              name: cityevents-minio
              port:
                number: 9000
          path: /raw
          pathType: Prefix
        - backend:
            service:
              name: cityevents-minio
              port:
                number: 9000
          path: /public
          pathType: Prefix
---
