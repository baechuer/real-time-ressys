---
# BFF Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-service
  namespace: city-events
  labels:
    app: bff-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-service
  template:
    metadata:
      labels:
        app: bff-service
    spec:
      containers:
        - name: bff-service
          image: real-time-recsys-bff-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: HTTP_ADDR
              value: ":8080"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service.city-events.svc.cluster.local:8081"
            - name: EVENT_SERVICE_URL
              value: "http://event-service.city-events.svc.cluster.local:8082"
            - name: JOIN_SERVICE_URL
              value: "http://join-service.city-events.svc.cluster.local:8083"
            - name: FEED_SERVICE_URL
              value: "http://feed-service.city-events.svc.cluster.local:8084"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: JWT_SECRET
            - name: CORS_ALLOWED_ORIGINS
              value: "http://cityevents.local,http://localhost:5173"
            - name: INTERNAL_SECRET_KEY
              value: "secure-internal-secret"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
# BFF Service
apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: city-events
  labels:
    app: bff-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: bff-service
