---
# Feed Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-service
  namespace: city-events
  labels:
    app: feed-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feed-service
  template:
    metadata:
      labels:
        app: feed-service
    spec:
      containers:
        - name: feed-service
          image: real-time-recsys-feed-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
              name: http
          env:
            - name: HTTP_ADDR
              value: ":8084"
            - name: DB_ADDR
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: FEED_DB_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: REDIS_URL
            - name: RABBIT_URL
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: RABBITMQ_URL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/feed/health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/feed/health
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Feed Service
apiVersion: v1
kind: Service
metadata:
  name: feed-service
  namespace: city-events
  labels:
    app: feed-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      name: http
  selector:
    app: feed-service
