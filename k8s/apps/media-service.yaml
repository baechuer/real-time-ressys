---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: city-events
  labels:
    app: media-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      containers:
        - name: media-service
          image: real-time-recsys-media-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: HTTP_ADDR
              value: ":8085"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: MEDIA_DB_URL
            - name: RABBIT_URL
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: RABBITMQ_URL
            - name: S3_ENDPOINT
              value: "http://cityevents-minio:9000"
            - name: S3_EXTERNAL_ENDPOINT
              value: "http://cityevents.local" # Routes via Ingress on port 80
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: MINIO_ROOT_USER
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cityevents-secrets
                  key: MINIO_ROOT_PASSWORD
            - name: S3_USE_PATH_STYLE
              value: "true"
            - name: S3_RAW_BUCKET
              value: "raw"
            - name: S3_PUBLIC_BUCKET
              value: "public"
            - name: CDN_BASE_URL
              value: "http://cityevents.local/public"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: city-events
  labels:
    app: media-service
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      name: http
  selector:
    app: media-service
