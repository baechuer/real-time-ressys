---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: city-events
  labels:
    app: mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:latest
          ports:
            - containerPort: 8025
              name: http
            - containerPort: 1025
              name: smtp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: city-events
spec:
  type: ClusterIP
  selector:
    app: mailpit
  ports:
    - port: 8025
      targetPort: 8025
      name: http
    - port: 1025
      targetPort: 1025
      name: smtp
