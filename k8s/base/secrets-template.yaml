# Secret template - copy to secrets.yaml and fill in values
# IMPORTANT: Do NOT commit secrets.yaml to git!
#
# To create secrets from .env file:
# kubectl create secret generic cityevents-secrets \
#   --from-env-file=.env \
#   -n city-events --dry-run=client -o yaml > k8s/base/secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: cityevents-secrets
  namespace: city-events
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_USER: "cityevents"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "cityevents"
  
  # Auth Service DB
  AUTH_DB_URL: "postgres://cityevents:CHANGE_ME@postgres.city-events.svc.cluster.local:5432/auth_db?sslmode=disable"
  
  # Event Service DB
  EVENT_DB_URL: "postgres://cityevents:CHANGE_ME@postgres.city-events.svc.cluster.local:5432/event_db?sslmode=disable"
  
  # Join Service DB
  JOIN_DB_URL: "postgres://cityevents:CHANGE_ME@postgres.city-events.svc.cluster.local:5432/join_db?sslmode=disable"
  
  # Feed Service DB
  FEED_DB_URL: "postgres://cityevents:CHANGE_ME@postgres.city-events.svc.cluster.local:5432/feed_db?sslmode=disable"
  
  # Redis
  REDIS_URL: "redis://redis.city-events.svc.cluster.local:6379"
  REDIS_ADDR: "redis.city-events.svc.cluster.local:6379"
  
  # RabbitMQ
  RABBITMQ_USER: "guest"
  RABBITMQ_PASS: "guest"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq.city-events.svc.cluster.local:5672/"
  
  # JWT
  JWT_SECRET: "CHANGE_ME_TO_SECURE_SECRET"
  JWT_ISSUER: "cityevents"
  
  # OAuth (optional)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  
  # SMTP (for email service)
  SMTP_HOST: "mailpit.city-events.svc.cluster.local"
  SMTP_PORT: "1025"
